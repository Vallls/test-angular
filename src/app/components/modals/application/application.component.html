<div class="modal_content">
  <form [formGroup]="studentForm" *ngIf="studentForm" class="form_content">
    <h2>Solicitud de Estudiante</h2>
    <mat-form-field appearance="legacy" class="field_modal">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="name" type="text" required>
      <mat-error>
        {{getErrorMessage('name', 'Por favor, introduzca un nombre adecuado')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="field_modal">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput placeholder="Fecha" formControlName="dateOfBirth" type="date" required
             max="{{fecha}}">
      <mat-error>
        {{getErrorMessage('dateOfBirth', 'Por favor, introduzca un nombre adecuado')}}
      </mat-error>
    </mat-form-field>

    <button mat-dialog-close="true" mat-raised-button class="form-button" type="submit" color='primary'
            (click)="addStudent()" [disabled]="studentForm.invalid">
      <span>AÃ±adir</span>
    </button>

    <button mat-raised-button class="btn-color" type="button" color="warn" (click)="dialogRef.close()">
      <span>Cancelar</span>
    </button>
  </form>
</div>
