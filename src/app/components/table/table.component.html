<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <div *ngFor="let column of displayedColumns">
      <ng-container [matColumnDef]="column.value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.name}}</th>
        <td mat-cell *matCellDef="let row">
          <img src="{{row[column.value]}}" *ngIf="column.type =='image'" height="100%">
          <span *ngIf="column.type != 'image'">{{row[column.value]}}</span>
        </td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns['name']"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns['name'];"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
</div>
